# SonarQube Configuration for JHipster Angular Application
sonar.projectKey=jhipster-sample-application
sonar.projectName=JHipster Sample Application
sonar.projectVersion=0.0.0

# Source and Test directories
sonar.sources=src/main/webapp
sonar.tests=src/main/webapp
sonar.test.inclusions=src/main/webapp/**/*.spec.ts
sonar.exclusions=src/main/webapp/**/*.spec.ts,src/main/webapp/environments/**,src/main/webapp/main.ts,src/main/webapp/test.ts,node_modules/**,target/**

# Coverage reports
sonar.javascript.lcov.reportPaths=target/test-results/lcov.info
sonar.typescript.lcov.reportPaths=target/test-results/lcov.info
sonar.coverage.exclusions=src/main/webapp/**/*.spec.ts,src/main/webapp/environments/**,src/main/webapp/main.ts,src/main/webapp/test.ts

# Language
sonar.language=ts
